<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Test Task Form</title>
</head>
<body>
  <div class="overlay">
    <div class="form-wrapper">
      
    </div>
    <div class="progress-bar">
      <div class="progress-bar__step"></div>
      <div class="progress-bar__step"></div>
      <div class="progress-bar__step"></div>
    </div>
  </div>
  <script type="text/template" id="form-step1-template">
  <form class="form" id="formStep1">
      <label class="form__label">*Сумма: <input class="form__input" name="sum" id="sum" type="number" required max="10000" min="1" value=<%= sum %> /></label>
      <label class="form__label">*Срок: <input class="form__input" placeholder="12" name="term" id="term" type="number" required max="12" min="1" value=<%= term %> /></label>
      <div class="buttons-wrapper">
        <button class="btn btn-next btn--disable" id="step1-next-btn" disabled >Далее ></button>
      </div>
    </form> 
  </script>
  <script type="text/template" id="form-step2-template">
    <form class="form" id="formStep2">
      <label class="form__label">*ИНН: <input class="form__input" placeholder="100" maxlength="10" name="itn" id="itn" type="number" required max="10000" min="1" /></label>
      <label class="form__label">*Фамилия: <input class="form__input" placeholder="Ivanov" name="surname" id="surname" type="text" required /></label>
      <label class="form__label">*Имя: <input class="form__input" placeholder="Ivan" name="name" id="name" type="text" required /></label>
      <label class="form__label">*Город: <input class="form__input" placeholder="Киев" name="city" id="city" type="text" required /></label>
      <div class="buttons-wrapper">
        <button class="btn btn-back" id="step2-back-btn">Назад</button>
        <button class="btn btn-next" id="step2-next-btn" disabled >Далее ></button>
      </div>
    </form> 
  </script>
  <script type="text/template" id="form-step3-template">
    <div class="step3" id="step3" >
      <p class="info-text">Сумма: <%= sum %></p>
      <p class="info-text">Срок: <%= term %></p>
      <p class="info-text">ИНН: <%= itn %></p>
      <p class="info-text">Фамилия: <%= surname %></p>
      <p class="info-text">Имя: <%= name %></p>
      <p class="info-text">Город: <%= city %></p>
      <button class="btn btn-back" id="step3-back-btn">Назад</button>
      <button class="btn btn-next" id="step3-submit">Отправить</button>
    </div>
  </script>
  <script type="text/template" id="form-step4">
    <div class="btn btn-next" id="step4" >
      <p class="info-text">Спасибо! Ваш запрос успешно отправлен!</p>
    </div>
  </script>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.10/lodash.min.js"></script>
  <script src="scripts.min.js"></script>
</body>
</html>
